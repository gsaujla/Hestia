<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jaini&display=swap">
    <style>
        body {
            background-color: #F5F1ED;
            margin: 0;
            padding: 0;
            font-family: "Carrois Gothic", sans-serif;
        }
        .header, .footer {
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .header ul, .footer ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .header li, .footer li {
            margin-right: 20px;
        }
        .header a, .footer a {
            text-decoration: none;
            color: #333;
        }
        .header a.active, .footer a.active {
            font-weight: bold;
            color: #000; 
        }
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            display: block;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #000;
            color: #fff; 
            padding: 2rem;
            width: 100%;
        }
        .footer ul {
            list-style-type: none;
            justify-content: space-between;
            max-width: 900px;
        }
        .footer ul li {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        .socials-row {
            display: flex;
            flex-direction: row;
            padding-left: 10rem;
        }
        .solid-line {
            border: 2px solid white;
        }
        .hyperlink-column {
            display: flex;
            flex-direction: column;
            padding-left: 3rem;
            gap: 20px;
        }
        .hyperlink-column li {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hyperlink-column li a {
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            gap: 10px;
        }
        .jaini-regular {
            font-family: "Jaini", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header">
            <h1 class="top-logo-name">
                <a href='/'><img src="../images/landing_page/Logo.png" alt="logo"></a>
            </h1>
            <ul>
                <li><a href='/listings'>Listings</a></li>
                <li><a href='/list'>Sublet</a></li>
                <li><a href='/about'>About us</a></li>
                <li><a href='/signin'>Login</a></li>
                <li><a href='/dashboard'>Dashboard</a></li>
            </ul>
        </div>
    </header>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Edit Profile</h1>
            <div class="profile-picture"></div>
        </div>
        <form onsubmit="handleSubmit(event)">
            <label>
                Full Name:
                <input type="text" name="fullName" value="Rhythm Chawla" oninput="handleInputChange(event)">
            </label>
            <label>
                Email:
                <input type="email" name="email" value="#######@example.com" oninput="handleInputChange(event)">
            </label>
            <label>
                Bio:
                <textarea name="bio" oninput="handleInputChange(event)">Web Developer</textarea>
            </label>
            <label>
                Location:
                <input type="text" name="location" value="Waterloo" oninput="handleInputChange(event)">
            </label>
            <button type="submit">Save</button>
        </form>
    </div>
    <footer class="footer">
        <div class="jaini-regular">HESTIA</div>
        <ul class="hyperlink-column">
            <li><a href='/about'>ABOUT US</a></li>
            <li><a href='/contact'>CONTACT US</a></li>
            <li><a href='/privacy'>PRIVACY POLICY</a></li>
            <li><a href='/TermsNconditions'>TERMS AND CONDITIONS</a></li>
        </ul>
        <div class="solid-line"></div>
        <ul class="socials-row">
            <li><img src="../images/socials_logo/insta.png" alt="instalogo">Instagram</li>
            <li><img src="../images/socials_logo/twitter.png" alt="twitter">Twitter</li>
            <li><img src="../images/socials_logo/discord.png" alt="discord">Discord</li>
            <li><img src="../images/socials_logo/linkedin.png" alt="linkedin">Linkedin</li>
            <li><img src="../images/socials_logo/facebook.png" alt="facebook">Facebook</li>
        </ul>
        <div class="solid-line"></div>
    </footer>

    <script>
        function handleInputChange(e) {
            const { name, value } = e.target;
            const userData = JSON.parse(localStorage.getItem('userData')) || {
                fullName: 'Rhythm Chawla',
                email: '#######@example.com',
                bio: 'Web Developer',
                location: 'Waterloo',
            };
            userData[name] = value;
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function handleSubmit(e) {
            e.preventDefault();
            const userData = JSON.parse(localStorage.getItem('userData'));
            console.log(userData);
        }
    </script>
</body>
</html>
