<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
        }
        .sideheader {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sideheader {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .top-logo-name {
            margin: 0;
            padding-bottom: 1rem;
        }
        .top-logo-name img {
            max-width: 100%;
            height: auto;
        }
        .dashboard-sideheader-column {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }
        .dashboard-sideheader-column li {
            margin-bottom: 1rem;
            width: 100%;
        }
        .dashboard-sideheader-column a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .dashboard-sideheader-column a:hover {
            background-color: #f0f0f0;
        }
        .dashboard-sideheader-column img {
            margin-right: 10px;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .jaini-regular {
            font-family: 'Jaini', sans-serif;
            font-size: 2rem;
        }
        .hyperlink-column {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .hyperlink-column li {
            margin-bottom: 10px;
        }
        .hyperlink-column a {
            text-decoration: none;
            color: #333;
        }
        .solid-line {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .socials-row {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .socials-row li {
            display: flex;
            align-items: center;
        }
        .socials-row img {
            margin-right: 5px;
        }
        .footer {
            padding: 20px;
            background-color: #f0f0f0;
            width: 100%;
            text-align: center;
        }
        .main-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .dashboard-box-one,
        .dashboard-box-two {
            background-color: wheat;
            width: 400px;
            height: 600px;
            border: 2px solid goldenrod;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .dashboard-box-one a,
        .dashboard-box-two a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
        .dashboard-box-one:hover,
        .dashboard-box-two:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sideheader">
            <h1 class="top-logo-name">
                <a href="/"><img src="path/to/Logo.png" alt="logo"></a>
            </h1> 
            <ul class="dashboard-sideheader-column">
                <li>
                    <a href="/dashboard"><img src="path/to/icons8-dashboard-24.png" alt="dashboard-logo" height="50" width="50">Dashboard</a>
                </li>
                <li>
                    <a href="/profile"><img src="path/to/icons8-test-account-50.png" alt="profile-logo" height="50" width="50">Profile</a>
                </li>
                <li>
                    <a href="/settings"><img src="path/to/icons8-settings-30.png" alt="settings-logo" height="50" width="50">Settings</a>
                </li>
                <li>
                    <a href="/help"><img src="path/to/icons8-help-50.png" alt="help-logo" height="50" width="50">Help</a>
                </li>
                <li>
                    <a href="/logout"><img src="path/to/icons8-logout-30.png" alt="logout-logo" height="50" width="50">Logout</a>
                </li>
            </ul>
        </div>
        <div class="main-container">
            <div class="dashboard-box-one">
                <a href="/yourListing">View your listings?</a>
            </div>
            <div class="dashboard-box-two">
                <a href="/listings">Explore other listings?</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="jaini-regular">HESTIA</div>
        <ul class="hyperlink-column">
            <li><a href="/about">ABOUT US</a></li>
            <li><a href="/contact">CONTACT US</a></li>
            <li><a href="/privacy">PRIVACY POLICY</a></li>
            <li><a href="/TermsNconditions">TERMS AND CONDITIONS</a></li>
        </ul>
        <div class="solid-line"></div>
        <ul class="socials-row">
            <li><img src="path/to/insta.png" alt="instalogo">Instagram</li>
            <li><img src="path/to/twitter.png" alt="twitter">Twitter</li>
            <li><img src="path/to/discord.png" alt="discord">Discord</li>
            <li><img src="path/to/linkedin.png" alt="linkedin">Linkedin</li>
            <li><img src="path/to/facebook.png" alt="facebook">Facebook</li>
        </ul>
        <div class="solid-line"></div>
    </div>
</body>
</html>
