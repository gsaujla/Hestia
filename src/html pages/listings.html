<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hestia Listings Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jaini&display=swap">
    <style>
        body {
            background-color: #F5F1ED;
            margin: 0;
            padding: 0;
            font-family: "Carrois Gothic", sans-serif;
        }
        .header, .footer {
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .header ul, .footer ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .header li, .footer li {
            margin-right: 20px;
        }
        .header a, .footer a {
            text-decoration: none;
            color: #333;
        }
        .header a.active, .footer a.active {
            font-weight: bold;
            color: #000; 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            margin: 20px 0;
        }
        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
        .footer {
            background-color: #000;
            color: #fff; 
            padding: 2rem;
            width: 100%;
        }
        .footer ul {
            list-style-type: none;
            justify-content: space-between;
            max-width: 900px;
        }
        .footer ul li {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        .socials-row {
            display: flex;
            flex-direction: row;
            padding-left: 10rem;
        }
        .solid-line {
            border: 2px solid white;
        }
        .hyperlink-column {
            display: flex;
            flex-direction: column;
            padding-left: 3rem;
            gap: 20px;
        }
        .hyperlink-column li {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hyperlink-column li a {
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
            gap: 10px;
        }
        .jaini-regular {
            font-family: "Jaini", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header">
            <h1 class="top-logo-name">
                <a href='./landing.html'><img src="../images/landing_page/Logo.png" alt="logo"></a>
            </h1>
            <ul>
                <li><a href='./listings.html'>Listings</a></li>
                <li><a href='./list.html'>Sublet</a></li>
                <li><a href='./about.html'>About us</a></li>
                <li><a href='signin.html'>Login</a></li>
                <li><a href='dashboard.html'>Dashboard</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="filterbox">
            <!-- Content for FilterBox here -->
        </div>
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
        </div>
    </div>
    <footer class="footer">
        <div class="jaini-regular">HESTIA</div>
        <ul class="hyperlink-column">
            <li><a href='/about'>ABOUT US</a></li>
            <li><a href='/contact'>CONTACT US</a></li>
            <li><a href='/privacy'>PRIVACY POLICY</a></li>
            <li><a href='/TermsNconditions'>TERMS AND CONDITIONS</a></li>
        </ul>
        <div class="solid-line"></div>
        <ul class="socials-row">
            <li><img src="../images/socials_logo/insta.png" alt="instalogo">Instagram</li>
            <li><img src="../images/socials_logo/twitter.png" alt="twitter">Twitter</li>
            <li><img src="../images/socials_logo/discord.png" alt="discord">Discord</li>
            <li><img src="../images/socials_logo/linkedin.png" alt="linkedin">Linkedin</li>
            <li><img src="../images/socials_logo/facebook.png" alt="facebook">Facebook</li>
        </ul>
        <div class="solid-line"></div>
    </footer>
</body>
</html>
